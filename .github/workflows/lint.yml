name: Check ESLint

on:
  pull_request:

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Setup repo
        uses: actions/checkout@v4

      - name: ğŸŒ¿ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: 'yarn'

      - name: ğŸ“¦ Install dependencies
        run: yarn install --immutable

      - name: ğŸ¤“ Run ESLint
        run: yarn lint
